<form ng-submit="submit()" name="passwordReset" class="form-signin" novalidate>
    
    <div class="row animated bounceInRight">
        <div class="col-md-5 marginTop150 marginBottom25 center-block floatNone">

            <h1 class="turquoiseText">Password Reset</h1>
            
            <div class="row marginBottom10">
                <div class="col-xs-12">
                    <input name="email" ng-model="email" type="email" class="form-control marginNone" placeholder="Email address" required>
                    <span ng-show="passwordReset.email.$dirty && passwordReset.email.$invalid" class="formInputErrorText">A valid email address is required.</span>
                </div>
            </div>

            <div class="row marginBottom10">
                <div class="col-xs-12">
                    <button ng-disabled="passwordReset.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                </div>
            </div>

            <div class="row marginTop50">
                <div class="col-md-12 text-justify greyText">
                    <p><i class="fa fa-info-circle fa-4x fa-pull-left" aria-hidden="true"></i>Please enter your email address and hit the Submit button.</p>
                    <p>You will receive an email with instructions on how to reset your password.</p>
                </div>
            </div>
        </div>
    </div>
</form>
